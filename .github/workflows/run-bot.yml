name: Auto approve

on: 
  #push:
  pull_request_target:
     types:
       - opened
     branches:
       - 'renovate/**' 
       - 'main'
       - 'doyin'

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'renovate[bot]'
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.RENOVATE_TEST_BOT }}
